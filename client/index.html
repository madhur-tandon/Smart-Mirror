<html>
<head>
	<title> Websocks plis </title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div data-bind="if: mode() == 'active'">
		<div data-bind="if: type() == 'text'"> 
			<p data-bind="text: text"></p>
		</div>
		<div data-bind="if: type() == 'json'"> 
			<pre data-bind="text: json"></pre>
		</div>
		<div data-bind="if: type() == 'image'">
			<img data-bind="attr:{src: imageSrc}"/>
		</div>
		<div data-bind="if: type() == 'news'"> 
			<h1> Recent News </h1>
			<ul data-bind="foreach: news">
				<li data-bind="text: title"> </li>
				<li data-bind="text: description"> </li>
				<li> <img data-bind="attr: {src: image}" /> </li>
			</ul>
		</div> 
	</div>
	<div data-bind="if: mode() == 'passive'">
		<div> 
			<h1> Recent News </h1>
			<ul data-bind="foreach: news">
				<li data-bind="text: title"> </li>
			</ul>
		</div> 
		<!-- more stuff for passive mode display goes here -->
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script src="script.js"></script>
</body>
</html>
